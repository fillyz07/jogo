<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nervous | The Neighbourhood</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      width: 700px;
      height: 450px;
      perspective: 1000px;
      margin-bottom: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .slide {
      position: absolute;
      width: 700px;
      height: 450px;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      backface-visibility: hidden;
      border-radius: 15px;
      transition: opacity 1s ease;
      transform-style: preserve-3d;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
    }

    .slide.active {
      opacity: 1;
      animation: flipIn 1s forwards;
      z-index: 2;
    }

    @keyframes flipIn {
      0% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }

    .texto-central {
      position: relative;
      font-size: 2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 20px;
      z-index: 10;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    audio {
      display: none;
    }

    /* Botão triangular de play/pause */
    #playPauseBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      background-color: rgba(0, 31, 63, 0.8);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #playPauseBtn:hover {
      background-color: rgba(0, 31, 63, 1);
    }

    /* Triângulo play */
    #playPauseBtn.play::before {
      content: "";
      display: block;
      margin-left: 3px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }

    /* Dois traços pause */
    #playPauseBtn.pause::before,
    #playPauseBtn.pause::after {
      content: "";
      position: absolute;
      width: 7px;
      height: 25px;
      background: white;
      border-radius: 2px;
    }
    #playPauseBtn.pause::before {
      left: 14px;
    }
    #playPauseBtn.pause::after {
      left: 27px;
    }
  </style>
</head>
<body>

  <!-- Botão play/pause -->
  <button id="playPauseBtn" class="pause" aria-label="Pausar música"></button>

  <!-- Música de fundo -->
  <audio id="audioPlayer" autoplay loop>
    <source src="nervous.mp3" type="audio/mpeg" />
    Seu navegador não suporta o áudio.
  </audio>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img class="slide active" src="imagem1.jpg" alt="Imagem 1" />
    <img class="slide" src="imagem2.png" alt="Imagem 2" />
    <img class="slide" src="imagem3.png" alt="Imagem 3" />
    <img class="slide" src="imagem4.png" alt="Imagem 4" />
    <img class="slide" src="imagem5.png" alt="Imagem 5" />
    <img class="slide" src="imagem6.png" alt="Imagem 6" />
    <img class="slide" src="imagem7.png" alt="Imagem 7" />
    <img class="slide" src="imagem8.png" alt="Imagem 8" />
    <img class="slide" src="imagem9.png" alt="Imagem 9" />
  </div>

  <div class="texto-central">tá vendo essa mocinha ai?
ela é a pessoa na qual eu amo com todas as minhas forças e forças na qual nem pertencem a mim.</div>

  <script>
    // Slideshow com flip e fade
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    function showNextSlide() {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }
    setInterval(showNextSlide, 7000);

    // Botão play/pause com ícone triangular
    const audio = document.getElementById("audioPlayer");
    const btn = document.getElementById("playPauseBtn");

    btn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        btn.classList.remove("play");
        btn.classList.add("pause");
        btn.setAttribute("aria-label", "Pausar música");
      } else {
        audio.pause();
        btn.classList.remove("pause");
        btn.classList.add("play");
        btn.setAttribute("aria-label", "Tocar música");
      }
    });
  </script>
</body>
</html>
