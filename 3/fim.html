<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nervous | The Neighbourhood</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      display: block;
      z-index: 0;
    }

    .texto-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 20px;
      z-index: 1;
    }

    audio {
      display: none;
    }

    /* Botão fixo no topo direito */
    #playPauseBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: rgba(0, 31, 63, 0.8);
      border: none;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      z-index: 1000;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #playPauseBtn:hover {
      background-color: rgba(0, 31, 63, 1);
    }
  </style>
</head>
<body>

  <!-- Botão de Play / Pause -->
  <button id="playPauseBtn">Pause</button>

  <!-- Música de fundo -->
  <audio id="audioPlayer" autoplay loop>
    <source src="nervous.mp3" type="audio/mpeg" />
    Seu navegador não suporta o áudio.
  </audio>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img class="slide active" src="imagem1.jpg" alt="Imagem 1" />
    <img class="slide" src="imagem2.png" alt="Imagem 2" />
    <img class="slide" src="imagem3.png" alt="Imagem 3" />
    <img class="slide" src="imagem4.png" alt="Imagem 4" />
    <img class="slide" src="imagem5.png" alt="Imagem 5" />
    <img class="slide" src="imagem6.png" alt="Imagem 6" />
    <img class="slide" src="imagem7.png" alt="Imagem 7" />
    <img class="slide" src="imagem8.png" alt="Imagem 8" />
    <img class="slide" src="imagem9.png" alt="Imagem 9" />

    <div class="texto-central">fefe : amoremio</div>
  </div>

  <script>
    // Controle do slideshow
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    function showNextSlide() {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }
    setInterval(showNextSlide, 7000); // muda a cada 7 segundos

    // Controle do áudio com botão
    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");

    playPauseBtn.addEventListener("click", () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.textContent = "Pause";
      } else {
        audioPlayer.pause();
        playPauseBtn.textContent = "Play";
      }
    });
  </script>
</body>
</html>
