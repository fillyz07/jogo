<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nervous | The Neighbourhood</title>
  <style>
    /* Tela inicial */
    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
    }

    #startPlayBtn {
      width: 80px;
      height: 80px;
      background-color: rgba(0, 31, 63, 0.9);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    #startPlayBtn:hover {
      background-color: rgba(0, 31, 63, 1);
    }

    /* Triângulo play do botão inicial */
    #startPlayBtn::before {
      content: "";
      display: block;
      margin-left: 5px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 25px 0 25px 40px;
      border-color: transparent transparent transparent white;
    }

    /* Tudo que fica oculto até apertar o play */
    #mainContent {
      display: none;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slideshow-container {
      position: relative;
      width: 700px;
      height: 450px;
      perspective: 1000px;
      margin-bottom: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .slide {
      position: absolute;
      width: 700px;
      height: 450px;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      backface-visibility: hidden;
      border-radius: 15px;
      transition: opacity 1s ease;
      transform-style: preserve-3d;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
    }

    .slide.active {
      opacity: 1;
      animation: flipIn 1s forwards;
      z-index: 2;
    }

    @keyframes flipIn {
      0% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }

    .texto-central {
      position: relative;
      font-size: 2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 20px;
      z-index: 10;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    /* Botão triangular de play/pause fixo no topo centralizado */
    #playPauseBtn {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 45px;
      height: 45px;
      background-color: rgba(0, 31, 63, 0.8);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #playPauseBtn:hover {
      background-color: rgba(0, 31, 63, 1);
    }

    /* Triângulo play */
    #playPauseBtn.play::before {
      content: "";
      display: block;
      margin-left: 3px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }

    /* Dois traços pause */
    #playPauseBtn.pause::before,
    #playPauseBtn.pause::after {
      content: "";
      position: absolute;
      width: 7px;
      height: 25px;
      background: white;
      border-radius: 2px;
    }
    #playPauseBtn.pause::before {
      left: 14px;
    }
    #playPauseBtn.pause::after {
      left: 27px;
    }

  </style>
</head>
<body>

  <!-- Tela inicial com botão play -->
  <div id="startScreen">
    <button id="startPlayBtn" aria-label="Iniciar música e abrir site"></button>
  </div>

  <!-- Conteúdo principal escondido inicialmente -->
  <div id="mainContent">

    <!-- Botão play/pause -->
    <button id="playPauseBtn" class="pause" aria-label="Pausar música"></button>

    <!-- Música de fundo -->
    <audio id="audioPlayer" loop>
      <source src="nervous.mp3" type="audio/mpeg" />
      Seu navegador não suporta o áudio.
    </audio>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <img class="slide active" src="imagem1.png" alt="Imagem 1" />
      <img class="slide" src="imagem2.png" alt="Imagem 2" />
      <img class="slide" src="imagem3.png" alt="Imagem 3" />
      <img class="slide" src="imagem4.png" alt="Imagem 4" />
      <img class="slide" src="imagem5.png" alt="Imagem 5" />
      <img class="slide" src="imagem6.png" alt="Imagem 6" />
      <img class="slide" src="imagem7.png" alt="Imagem 7" />
      <img class="slide" src="imagem8.png" alt="Imagem 8" />
      <img class="slide" src="imagem9.png" alt="Imagem 9" />
    </div>

    <div class="texto-central">está vendo essa pequena aí?
é a pequena na qual eu amo com todas as minhas forças e forças na qual eu não sei nem de onde vem.</div>
  </div>

  <script>
    // Referências
    const startScreen = document.getElementById("startScreen");
    const startPlayBtn = document.getElementById("startPlayBtn");
    const mainContent = document.getElementById("mainContent");
    const audio = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    // Mostrar próximo slide
    function showNextSlide() {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }

    // Quando clicar no play da tela inicial
    startPlayBtn.addEventListener("click", () => {
      // Esconde tela inicial
      startScreen.style.display = "none";
      // Mostra conteúdo principal
      mainContent.style.display = "flex";
      // Começa a tocar música
      audio.play();
      // Inicia slideshow
      setInterval(showNextSlide, 7000);
    });

    // Controle do botão play/pause do site
    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.classList.remove("play");
        playPauseBtn.classList.add("pause");
        playPauseBtn.setAttribute("aria-label", "Pausar música");
      } else {
        audio.pause();
        playPauseBtn.classList.remove("pause");
        playPauseBtn.classList.add("play");
        playPauseBtn.setAttribute("aria-label", "Tocar música");
      }
    });
  </script>
</body>
</html>
