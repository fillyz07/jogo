<!DOCTYPE html>
<html>
<head>
  <title>enigma</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 60px;
    }

    #mensagem {
      display: none;
      white-space: pre-wrap;
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
    }

    #botao {
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="botao" onclick="mostrarMensagem()">Clique aqui</button>
    <div id="mensagem"></div>
  </div>

  <script>
    const texto = `Oi Fernanda, Eu amo vocÃª pra sempre.

    let i = 0;
    const velocidade = 1;

    function mostrarMensagem() {
      document.getElementById("botao").style.display = "none";
      const div = document.getElementById("mensagem");
      div.style.display = "block";

      function escrever() {
        if (i < texto.length) {
          div.innerHTML += texto.charAt(i);
          i++;
          setTimeout(escrever, velocidade);
        }
      }
      escrever();
    }
  </script>
</body>
</html>
