<!DOCTYPE html>
<html>
<head>
  <title>enigma</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 60px;
    }

    #mensagem {
      display: none;
      white-space: pre-wrap;
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
    }

    #botao {
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="botao" onclick="mostrarMensagem()">Clique aqui</button>
    <div id="mensagem"></div>
  </div>

  <script>
    const texto = `Oi Fernanda, essa bosta apagou, já tinha escrito um bocado, mas enfim, como eu disse na minha cartinha, eu não sou muito bom com as palavras, mas vamo lá KKKKKKKKK..

Feliz aniversário Fernanda! Que Deus te abençoe e te dê muitas felicidades e anos de vida. Que brega né? Mas vamo lá...

Feliz aniversário de XV, Fernanda. Quero te agradecer por tudo que você é na minha vida. Você é a razão pela qual eu ainda não desisti de tudo. Você é a razão do meu sorriso, da esperança da minha mãe, da minha presença nas aulas, do meu ânimo. Você é minha metade.

Mesmo com problemas, você me "cura" de um jeito que nem psicólogo conseguiria. Tenho medo de te perder. Me perdoa se fui um fardo. Você também é meu fardo — mas um que me faz continuar existindo.

Sobre o Victor Hugo, eu fico triste... Mas não quero magoar ninguém. Talvez eu me afaste um pouco. Mesmo assim, eu te amo, Fernanda. Você é o sol da minha Terra. Sem você, nenhuma vida viveria em mim.

Quero que tenha um dia maravilhoso. O que demonstrei de amor por ti não é nem 1% do que eu realmente sinto. Te desejo meus olhos, pra você ver como você é maravilhosa. Eu Te Amo. Espero que fique bem.

Você foi meu primeiro amor e ainda é meu amor. Tem um espaço enorme em mim. Impossível te esquecer. Deus abençoe sua vida. Estarei aqui. Custe o que custar.

De: Admirador Secreto`;

    let i = 0;
    const velocidade = 30;

    function mostrarMensagem() {
      document.getElementById("botao").style.display = "none";
      const div = document.getElementById("mensagem");
      div.style.display = "block";

      function escrever() {
        if (i < texto.length) {
          div.innerHTML += texto.charAt(i);
          i++;
          setTimeout(escrever, velocidade);
        }
      }
      escrever();
    }
  </script>
</body>
</html>
