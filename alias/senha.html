<!DOCTYPE html>
<html>
<head>
  <title>enigma</title>
</head>
<body style="background-color: black; color: white; text-align: center; margin-top: 100px;">
  <h2>digite a senha:</h2>
  <input type="password" id="senha" placeholder="Senha">
  <button style="color: green;" onclick="verificarSenha()">entrar</button>
  <h4>Qual a NOSSA cor favorita?</h4>

  <script>
    function verificarSenha() {
      var senha = document.getElementById("senha").value;
      if (senha === "azul" || senha === "Azul") {
        window.location.href = "fernanda";
      } else {
        alert("incorreta");
      }
    }
  </script>
</body>
</html>
