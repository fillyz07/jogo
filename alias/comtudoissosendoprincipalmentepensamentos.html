<!DOCTYPE html>
<html>
<head>
  <title>página aleatória</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .palavras {
      font-size: 20px;
      line-height: 2;
    }

    .mensagem-subliminar {
      opacity: 0.20; /* quase invisível, mas ainda está lá */
      position: absolute;
      top: 100px;
      left: 100px;
      font-size: 40px;
      pointer-events: none; /* não atrapalha o clique em outros elementos */
    }

    a {
      display: block;
      margin-top: 60px;
      font-size: 18px;
      color: blue;
    }
  </style>
</head>
<body>

  <div class="palavras">
    girassol, lápis, universo, fragmento, relógio, névoa, cadeira, código, peixe, estilhaço, âmbar, vidro, margem, pássaro, metal, silêncio, vidro, enigma.
  </div>

  <div class="mensagem-subliminar">SIGA O CAMINHO</div>

  <a href="https://exemplo.com">Clique aqui, só se tiver certeza.</a>

</body>
</html>
